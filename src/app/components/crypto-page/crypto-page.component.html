<main>
  <section class="cryptoGrid">
    <div class="cryptoBoxes" *ngFor="let cryptoInfo of crypto">
      <div *ngFor="let dataItem of cryptoInfo.data">
        <h1>{{ dataItem.id }}</h1>
        <h1>{{ dataItem.priceUsd }}</h1>
      </div>
    </div>
  </section>
  <button (click)="loadMore()">Load More</button>
  <button (click)="loadLess()">Load Less</button>
</main>
